<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search">
            </div>
        </header>

        <!-- Left Navigation Bar -->
        <nav class="sidebar" id="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">List</li>
                <li class="nav-item">expiration</li>
                <li class="nav-item">Shopping List</li>
                <li class="nav-item">Shopping Cart</li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Content Area -->
            <div class="content-area">
                <!-- Items will be loaded from Google Sheets here -->
            </div>
        </main>
        
        <!-- Floating Add Button -->
        <button id="addNewItemBtn" class="floating-add-btn">+ Add New Item</button>
        
        <!-- Add Item Modal -->
        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Item</h3>
                    <span class="close-modal" id="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="newItemName" class="modal-input" placeholder="Type food name...">
                    <div class="modal-buttons">
                        <button id="confirmAddBtn" class="confirm-add-btn">Add</button>
                        <button id="cancelAddBtn" class="cancel-add-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="simple-google-sheets.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
